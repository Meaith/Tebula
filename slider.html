<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slider-container {
      position: relative;
      max-width: 90%;
      margin: auto;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex: 0 0 100%;
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      text-align: center;
      opacity: 0.5;
      transform: scale(0.9);
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
    }

    /* Captions */
    .caption {
      margin-top: 10px;
      font-size: 1rem;
      color: #333;
      display: block;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active .caption {
      opacity: 1;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* Dots */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }
    .dots button {
      border: none;
      background: gray;
      width: 12px;
      height: 12px;
      margin: 0 5px;
      border-radius: 50%;
      cursor: pointer;
    }
    .dots button.active { background: black; }

    /* Medium screens: show 2 slides */
    @media (min-width: 600px) {
      .slide { flex: 0 0 50%; }
    }

    /* Large screens: show 3 slides with center focus */
    @media (min-width: 900px) {
      .slide { flex: 0 0 33.33%; }
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <button class="arrow left">&#10094;</button>
    <div class="slider">
      <div class="slide active">
        <img src="https://picsum.photos/id/1015/800/500" alt="Image 1">
        <div class="caption">Beautiful mountain landscape</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1016/800/500" alt="Image 2">
        <div class="caption">Serene forest view</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1018/800/500" alt="Image 3">
        <div class="caption">City skyline at dusk</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1020/800/500" alt="Image 4">
        <div class="caption">Peaceful beach scenery</div>
      </div>
      <div class="slide">
        <img src="https://picsum.photos/id/1024/800/500" alt="Image 5">
        <div class="caption">Calm desert horizon</div>
      </div>
    </div>
    <button class="arrow right">&#10095;</button>
  </div>

  <div class="dots"></div>

  <script>
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    const dotsContainer = document.querySelector('.dots');

    let index = 1; // start from 1 because of cloning for infinite loop
    let autoPlayInterval;

    // Clone first and last slide for infinite effect
    const firstClone = slides[0].cloneNode(true);
    const lastClone = slides[slides.length - 1].cloneNode(true);
    firstClone.id = "first-clone";
    lastClone.id = "last-clone";
    slider.appendChild(firstClone);
    slider.insertBefore(lastClone, slides[0]);

    const allSlides = document.querySelectorAll('.slide');
    const slideWidth = allSlides[0].clientWidth;
    slider.style.transform = `translateX(${-slideWidth * index}px)`;

    // Create dots
    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('button');
      if (i === 0) dot.classList.add('active');
      dotsContainer.appendChild(dot);
      dot.addEventListener('click', () => goToSlide(i + 1));
    }

    const dots = document.querySelectorAll('.dots button');

    function updateDots() {
      dots.forEach(dot => dot.classList.remove('active'));
      dots[(index - 1 + slides.length) % slides.length].classList.add('active');
    }

    function updateCaptions() {
      allSlides.forEach(slide => slide.classList.remove('active'));
      allSlides[index].classList.add('active');

      // Large screen center focus
      if (window.innerWidth >= 900) {
        allSlides.forEach(slide => {
          slide.style.opacity = "0.5";
          slide.style.transform = "scale(0.9)";
          slide.querySelector('img').style.boxShadow = "none";
        });

        allSlides[index].style.opacity = "1";
        allSlides[index].style.transform = "scale(1.1)";
        allSlides[index].querySelector('img').style.boxShadow = "0 8px 20px rgba(0,0,0,0.2)";
      } else {
        allSlides.forEach((slide, i) => {
          slide.style.opacity = i === index ? "1" : "0.5";
          slide.style.transform = i === index ? "scale(1)" : "scale(0.9)";
          slide.querySelector('img').style.boxShadow = "none";
        });
      }
    }

    function goToSlide(i) {
      index = i;
      slider.style.transition = "transform 0.5s ease-in-out";
      slider.style.transform = `translateX(${-slideWidth * index}px)`;
      updateDots();
      updateCaptions();
    }

    function nextSlide() {
      if (index >= allSlides.length - 1) return;
      index++;
      goToSlide(index);
    }

    function prevSlide() {
      if (index <= 0) return;
      index--;
      goToSlide(index);
    }

    rightArrow.addEventListener('click', nextSlide);
    leftArrow.addEventListener('click', prevSlide);

    slider.addEventListener('transitionend', () => {
      if (allSlides[index].id === firstClone.id) {
        slider.style.transition = "none";
        index = 1;
        slider.style.transform = `translateX(${-slideWidth * index}px)`;
      }
      if (allSlides[index].id === lastClone.id) {
        slider.style.transition = "none";
        index = allSlides.length - 2;
        slider.style.transform = `translateX(${-slideWidth * index}px)`;
      }
    });

    // Swipe support for mobile
    let startX = 0;
    slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    slider.addEventListener('touchend', e => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextSlide();
      if (endX - startX > 50) prevSlide();
    });

    // Auto-play with pause on hover
    function startAutoPlay() {
      autoPlayInterval = setInterval(nextSlide, 4000);
    }

    function stopAutoPlay() {
      clearInterval(autoPlayInterval);
    }

    document.querySelector('.slider-container').addEventListener('mouseenter', stopAutoPlay);
    document.querySelector('.slider-container').addEventListener('mouseleave', startAutoPlay);

    // Initialize captions and focus state
    updateCaptions();
    startAutoPlay();
  </script>
</body>
</html>
