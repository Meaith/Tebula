<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <h1>Complete Your Checkout</h1>

  <form id="checkout-form">
    <label for="plan">Select Plan</label>
    <select id="plan" name="plan" required>
      <option value="starter">Starter - $0/month</option>
      <option value="pro">Pro - $79/month or $790/year</option>
      <option value="enterprise">Enterprise - Custom</option>
      <option value="web-basic">Web Basic - $99/month</option>
      <option value="web-premium">Web Premium - $299/month</option>
      <option value="graphics-basic">Graphics Basic - $59/month</option>
      <option value="graphics-pro">Graphics Pro - $149/month</option>
      <option value="video-basic">Video Basic - $89/month</option>
      <option value="video-pro">Video Pro - $199/month</option>
    </select>

    <label for="billing">Billing Cycle</label>
    <select id="billing" name="billing" required>
      <option value="monthly">Monthly</option>
      <option value="yearly">Yearly</option>
    </select>

    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="card">Card Number</label>
    <input type="text" id="card" name="card" placeholder="0000 0000 0000 0000" required />

    <label for="expiry">Expiry Date</label>
    <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

    <label for="cvc">CVC</label>
    <input type="text" id="cvc" name="cvc" placeholder="123" required />

    <button class="submit-btn" type="submit">Complete Payment</button>
  </form>

</body>
</html>
